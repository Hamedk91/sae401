<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2>Liste des tests</h2>
        <button class="btn btn-primary mb-3" (click)="addTest()">Ajouter un test</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Thème</th>
              <th>Date</th>
              <th>Score</th>
              <th>ID Admin</th>
              <th>ID Élève</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let test of tests">
              <td>{{ test.theme }}</td>
              <td>{{ test.date }}</td>
              <td>{{ test.score }}</td>
              <td>{{ test.id_admin }}</td>
              <td>{{ test.id_eleve }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editTest(test.id_test)">Modifier</button>
                <button class="btn btn-danger btn-sm" (click)="deleteTest(test.id_test)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
