<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Ajouter un Test</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submitTest()">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <div class="form-group">
              <label for="theme">Thème du test</label>
              <input type="text" class="form-control" [(ngModel)]="test.theme" name="theme" required>
            </div>
            
            <div class="form-group">
              <label for="date">Date du test</label>
              <input type="date" class="form-control" [(ngModel)]="test.date" name="date" required>
            </div>
            
            <div class="form-group">
              <label for="score">Score (sur 20)</label>
              <input type="number" class="form-control" [(ngModel)]="test.score" name="score" 
                     min="0" max="20" step="0.1" required>
            </div>
            
            <div class="form-group">
              <label for="id_admin">ID Administrateur</label>
              <input type="number" class="form-control" [(ngModel)]="test.id_admin" name="id_admin" required>
            </div>
            
            <div class="form-group">
              <label for="id_eleve">ID Élève</label>
              <input type="number" class="form-control" [(ngModel)]="test.id_eleve" name="id_eleve" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" [disabled]="isSubmitting">
              <span *ngIf="!isSubmitting">Ajouter le test</span>
              <span *ngIf="isSubmitting">Enregistrement en cours...</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
