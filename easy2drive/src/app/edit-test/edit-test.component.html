<div class="container">
    <h2>Modifier le Test</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Th√®me :</label>
        <input type="text" class="form-control" [(ngModel)]="test.theme" name="theme" required>
      </div>
      <div class="form-group">
        <label>Date :</label>
        <input type="date" class="form-control" [(ngModel)]="test.date" name="date" required>
      </div>
      <div class="form-group">
        <label>Score :</label>
        <input type="number" class="form-control" [(ngModel)]="test.score" name="score" required>
      </div>
      <button type="submit" class="btn btn-warning">Modifier</button>
    </form>
  </div>
